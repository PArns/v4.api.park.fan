services:
  postgres:
    image: timescale/timescaledb:latest-pg18
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-parkfan}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE:-parkfan}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - /data/parkfan/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-parkfan} -d ${DB_DATABASE:-parkfan}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parkfan-network
    labels:
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=database"

  redis:
    image: redis:8.4-alpine
    restart: unless-stopped
    volumes:
      - /data/parkfan/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - parkfan-network
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save ""
    labels:
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=cache"

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_DATABASE:-parkfan}
      DB_USER: ${DB_USERNAME:-parkfan}
      DB_PASSWORD: ${DB_PASSWORD}
      MODEL_DIR: ${MODEL_DIR:-/app/models}
    volumes:
      - /data/parkfan/ml-models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - parkfan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=service"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
      - GEOIP_DATABASE_PATH=${GEOIP_DATABASE_PATH:-/app/geoip/GeoLite2-City.mmdb}
    volumes:
      - /data/parkfan/geoip:/app/geoip
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    networks:
      - parkfan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=application"
      - "coolify.healthcheck.enabled=true"
      - "coolify.healthcheck.path=/v1/health"
      - "coolify.healthcheck.port=3000"
      - "coolify.healthcheck.interval=30s"
      - "coolify.healthcheck.timeout=10s"
      - "coolify.healthcheck.retries=3"

  bull-board:
    image: venatum/bull-board:latest
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: '0'
      REDIS_PASSWORD: ''
      REDIS_USE_TLS: 'false'
      REDIS_FAMILY: 4
      BULL_PREFIX: ${BULL_PREFIX:-parkfan}
      BULL_VERSION: BULL
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - parkfan-network
    labels:
      - "coolify.managed=true"
      - "coolify.version=1.0.0"
      - "coolify.type=monitoring"

networks:
  parkfan-network:
    driver: bridge
